  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        Windows清理图标缓存
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Radica</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2022-07-17T02:42:40.000Z" itemprop="datePublished">2022-07-17</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>运行下面的批处理脚本</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">rem 关闭Windows外壳程序explorer</span></span><br><span class="line"><span class="built_in">taskkill</span> /f /im explorer.exe</span><br><span class="line"><span class="comment">rem 清理系统图标缓存数据库</span></span><br><span class="line"><span class="built_in">attrib</span> -h -s -r &quot;<span class="variable">%userprofile%</span>\AppData\Local\IconCache.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\IconCache.db&quot;</span><br><span class="line"><span class="built_in">attrib</span> /s /d -h -s -r &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\*&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_32.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_96.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_102.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_256.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_1024.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_idx.db&quot;</span><br><span class="line"><span class="built_in">del</span> /f &quot;<span class="variable">%userprofile%</span>\AppData\Local\Microsoft\Windows\Explorer\thumbcache_sr.db&quot;</span><br><span class="line"><span class="comment">rem 清理 系统托盘记忆的图标</span></span><br><span class="line"><span class="built_in">echo</span> y|reg delete &quot;HKEY_CLASSES_ROOT\Local Settings\Software\Microsoft\Windows\CurrentVersion\TrayNotify&quot; /v IconStreams</span><br><span class="line"><span class="built_in">echo</span> y|reg delete &quot;HKEY_CLASSES_ROOT\Local Settings\Software\Microsoft\Windows\CurrentVersion\TrayNotify&quot; /v PastIconsStream</span><br><span class="line"><span class="comment">rem 重启Windows外壳程序explorer</span></span><br><span class="line"><span class="built_in">start</span> explorer</span><br></pre></td></tr></table></figure>

  </div>
</article>
